<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Calorie counter</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

   
    
    <link href="css/ionicons.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Calorie counter</h1>
      </ion-header-bar>
      <ion-content>
          		<h1>Check here your caloric consumption per day!</h1>      
		<img src="images/food.jpg">
		<h3>Hints:</h3>
		<p>Don't skip breakfast and try to have at least 8 a day!</p>
		
		
		
		<a href="products.html" class="button button-positive"><i class="icon ion-ios-counter"></i> Lets go!</a>
      </ion-content>
      <ion-footer-bar align-title="left" class="bar-positive">
          <div class="buttons">
            <a href="index.html" class="button"><i class="icon ion-home"></i> Home</a>
          </div>
          <h1 class="title">&copy; Health Eating</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
