<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <link href="css/ionicons.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Winery Shopping Cart</h1>
      </ion-header-bar>
      <ion-content>
          		<h1>Wine Shop website!</h1>      
		<img src="images/logo.png">
		<h3>Welcome to our wineshop!</h3>
		<p>We hope you like our selection of wines!</p>
		<a href="products.html" class="button button-positive"><i class="icon ion-ios-cart"></i> Lets Shop!</a>
      </ion-content>
      <ion-footer-bar align-title="left" class="bar-positive">
          <div class="buttons">
            <button class="button">Left Button</button>
          </div>
          <h1 class="title">Title!</h1>
          <div class="buttons" ng-click="doSomething()">
            <button class="button">Right Button</button>
          </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
